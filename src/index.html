<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSubmission final</title>
    <!-- https://colorhunt.co/palette/9eb23bc7d36ffcf9c6e0deca -->
</head>

<body>
    <header>
        <div class="head_bar" id="headBar">
           <app-bar></app-bar>
        </div>
    </header>

    <main>
        <section class="input_section">
            <h2>Bantu kami menambah products, Supaya Referensi semakin banyak</h2>
            <form id="inputProduct">
                <div class="input">
                    <label for="inputProductId">Masukan ID</label>
                    <input id="inputProductId" type="number" required>
                </div>
                <div class="input">
                    <label for="inputProductName">Judul</label>
                    <input id="inputProductName" type="text" required>
                </div>
                <div class="input">
                    <label for="inputProductDeskripsi">Deskripsi Film</label>
                    <input id="inputProductDeskripsi" type="text" required>
                </div>
                <button id="SubmitSave" type="submit"><span>Simpan Tambahan Film mu</span></button>
                                     

            </form>
        </section>

        <div id="listProduct" class="row">
    </main>


</body>

</html>
